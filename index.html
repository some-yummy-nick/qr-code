<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
    <div class="code">
        <div class="code__wrapper">
            <img class="code__image" src="./images/image-qr-code.png" alt="qr-code">
            <h1 class="code__title">Improve your front-end skills by building projects</h1>
            <p class="code__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                level</p>
        </div>
    </div>
</main>
</body>
</html>
